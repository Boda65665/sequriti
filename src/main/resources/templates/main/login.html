<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<p style="color:red" th:text="${user}"/>
<form th:method="POST" th:action="@{/login}" th:object="${user_dto}">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <label for="email">Enter email: </label>

    <input type="text" th:field="*{email}" name ="email" id="email"/>

    <br>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <label for="email">Enter password: </label>
    <input type="text" th:field="*{password}" name ="password" id="password" autocomplete="off"/>
    <br>
    <input type="submit" value="sing in!"/>
</form>
Ещё нет аккаунта? <a href="/reg">Зарегестрироваться</a>
</body>
</html>
